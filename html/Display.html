<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Keeping the New Tab consistent with typical Chrome Tab -->
        <title>New Tab</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>SEARCH EVERYWHERE</h1>
            <form class="form-group">
                <div class="form-group row">
                    <input class="form-control form-control-md" id="query" type="text" placeholder="Search"/>
                </div>
                <div class="form-check row">
                    <select multiple class="form-control" id="MultiSelect1">
                        <option id="Google">Google</option>
                        <option id="Wiki">Wikipedia</option>
                        <option id="edX">edX</option>
                        <option id="UTube">Youtube</option>
                        <option id="GMail">GMail</option>
                    </select>
                </div>
                <button type="button" id="Sub_button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
